<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi PetShop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/huella.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="contenedorNavbar">
            <div class="logo">
                <img src="/img/huella.png" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/pages/servicios.html">Servicios</a></li>
                    <li><a href="/pages/productos.html">Productos</a></li>
                    <li><a href="/pages/franquicias.html">Franquicias</a></li>
                    <li><a href="/pages/turnos.html">Turnos</a></li>
                    <li><a href="/pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="containerTurnos">
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button class="botonturno" type="submit">Enviar</button>
        </form>
    </section>
    </main>

    <footer>
        <div>
            <div class="redes">
                <a href="#"><img src="/img/facebook (1).png" alt="facebook"></a>
                <a href="#"><img src="/img/instagram.png" alt="instagram"></a>
                <a href="#"><img src="/img/signo-de-twitter.png" alt="twitter"></a>
            </div>
            <div class="parrafoFooter">
                <p>2020 Mi PetShop | Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

</body>
</html>
