        <div class="containerTurnos">
            <h2>Formulario de Reserva de Turno</h2>
            <form action="/submit-appointment" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre del Due√±o:</label>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="hora">Hora de la Cita:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <button class="botonturnos" type="submit">Reservar Turno</button>
            </form>
