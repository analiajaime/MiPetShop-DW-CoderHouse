            <div class="logo">
                <img src="/img/huella.png" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>

    <main>
        <div class="containerTurnos">
            <h2>Formulario de Reserva de Turno</h2>
            <form action="/submit-appointment" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre del Due√±o:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mascota">Nombre de la Mascota:</label>
                    <input type="text" id="mascota" name="mascota" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de la Cita:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora de la Cita:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>
                <button class="botonturnos" type="submit">Reservar Turno</button>
            </form>
        </div>
        
    </main>

    <footer>

            <div class="redes">

            </div>
